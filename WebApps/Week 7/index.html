<html lang ="en">

    <body>
        <div id="app">
            <component1 :person="person"></component1>
            <component1 v-for="fruit in fruits" :fruit="fruit"></component1>
        </div>
    </body>
</html>
<script>
    var component1 = {
        template: '<div>{{ fruit }}</div>',
        props:['person', 'fruit'],
    };
var app = new Vue({
    el: '#app',
    
    data: {
        person: {
            firstName: 'John',
            lastName: 'Doe',
        },
        fruits: ['apple', 'banana', 'orange'],
    },
    components:{
        components1,
    },
});
</script>
