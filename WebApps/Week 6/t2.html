<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            
            <div></div>
            <input type="checkbox" id="checkbox" value="Subaru" v-model="checkedNames" />
            <label for="Subaru">Subaru</label>
            <input type="checkbox" id="checkbox" value="Toyota" v-model="checkedNames" />
            <label for="Toyota">Toyota</label>
            <input type="checkbox" id="checkbox" value="Mazda" v-model="checkedNames" />
            <label for="Mazda">Mazda</label>
            <br />
            <span>Checked names: {{ checkedNames }}</span>
        </div>
    </body>
</html>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            checked: false,
            checkedNames: [],
        },
    });
</script>
